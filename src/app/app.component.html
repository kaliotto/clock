<div id="clock">
  <app-digit [digit]="time.d1"></app-digit>
  <app-digit [digit]="time.u1"></app-digit>
  <span class="separator">:</span>
  <app-digit [digit]="time.d2"></app-digit>
  <app-digit [digit]="time.u2"></app-digit>
  <span class="separator">:</span>
  <app-digit [digit]="time.d3"></app-digit>
  <app-digit [digit]="time.u3"></app-digit>
</div>
